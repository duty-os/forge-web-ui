<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Web UI - Toolbar Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        :root {
            --forge-menu-pop-gap: 12px;
        }
    </style>
</head>
<body>
<h1>Forge Web UI - Toolbar Demo</h1>

<forge-toolbar id="toolbar" direction="vertical" tool="laser">
    <forge-toolbar-icon action="tool.laser" icon="/assets/laser.svg"></forge-toolbar-icon>
    <forge-toolbar-icon action="tool.selector" icon="/assets/selector.svg"></forge-toolbar-icon>
    <forge-toolbar-menu action="tool.curve" align="right">
        <forge-toolbar-icon match="*" menu-tag="pencil" icon="/assets/pencil.svg" active-icon="/assets/pencil_hovered.svg"></forge-toolbar-icon>
        <forge-toolbar-grid>
            <forge-toolbar-grid-row>
                <forge-toolbar-icon icon="/assets/pencil.svg"
                                    active-icon="/assets/pencil_hovered.svg"></forge-toolbar-icon>
                <forge-toolbar-icon icon="/assets/laser.svg"></forge-toolbar-icon>
            </forge-toolbar-grid-row>
            <forge-toolbar-grid-row>
                <forge-toolbar-icon icon="/assets/laser.svg"></forge-toolbar-icon>
                <forge-toolbar-icon icon="/assets/pencil.svg"></forge-toolbar-icon>
            </forge-toolbar-grid-row>
        </forge-toolbar-grid>
    </forge-toolbar-menu>
