        <forge-toolbar-icon action="tool.text" icon="text"></forge-toolbar-icon>
        <forge-toolbar-menu display-icon="eraser-menu">
            <forge-toolbar-icon match="tool.eraser" icon="eraser-menu"></forge-toolbar-icon>
            <forge-toolbar-grid>
                <forge-toolbar-grid-row>
                    <forge-toolbar-icon action="tool.eraser" icon="eraser"></forge-toolbar-icon>
                </forge-toolbar-grid-row>
                <forge-toolbar-grid-row>
                    <forge-toolbar-icon action="call.clear" icon="clear" auto-dismiss></forge-toolbar-icon>
                </forge-toolbar-grid-row>
            </forge-toolbar-grid>
        </forge-toolbar-menu>
        <forge-toolbar-menu display-icon="palette">
            <forge-toolbar-icon icon="palette"></forge-toolbar-icon>
            <forge-toolbar-grid>
                <forge-toolbar-grid-row>
                    <forge-toolbar-icon action="stroke-color.#E2E2E2" icon="palette-icon" theme="#E2E2E2" disable-active-background></forge-toolbar-icon>
                    <forge-toolbar-icon action="stroke-color.#A1C473" icon="palette-icon" theme="#A1C473" disable-active-background></forge-toolbar-icon>
                    <forge-toolbar-icon action="stroke-color.#FFC908" icon="palette-icon" theme="#FFC908" disable-active-background></forge-toolbar-icon>
                    <forge-toolbar-icon action="stroke-color.#CC3100" icon="palette-icon" theme="#CC3100" disable-active-background></forge-toolbar-icon>
                </forge-toolbar-grid-row>
                <forge-toolbar-grid-row>
                    <forge-toolbar-icon action="stroke-color.#968D86" icon="palette-icon" theme="#968D86" disable-active-background></forge-toolbar-icon>
                    <forge-toolbar-icon action="stroke-color.#4262FF" icon="palette-icon" theme="#4262FF" disable-active-background></forge-toolbar-icon>
                    <forge-toolbar-icon action="stroke-color.#51BD69" icon="palette-icon" theme="#51BD69" disable-active-background></forge-toolbar-icon>
                    <forge-toolbar-icon action="stroke-color.#FF86C9" icon="palette-icon" theme="#FF86C9" disable-active-background></forge-toolbar-icon>
                </forge-toolbar-grid-row>
                <forge-toolbar-grid-row>
                    <forge-toolbar-icon action="stroke-color.#0E0E0E" icon="palette-icon" theme="#0E0E0E" disable-active-background></forge-toolbar-icon>
                    <forge-toolbar-icon action="stroke-color.#50E3C2" icon="palette-icon" theme="#50E3C2" disable-active-background></forge-toolbar-icon>
                    <forge-toolbar-icon action="stroke-color.#FC3141" icon="palette-icon" theme="#FC3141" disable-active-background></forge-toolbar-icon>
                    <forge-toolbar-icon action="stroke-color.#7740EC" icon="palette-icon" theme="#7740EC" disable-active-background></forge-toolbar-icon>
                </forge-toolbar-grid-row>
            </forge-toolbar-grid>
        </forge-toolbar-menu>
        <forge-toolbar-icon match="undoable.true" action="call.undo" icon="undo" disable-active-background></forge-toolbar-icon>
        <forge-toolbar-icon match="redoable.true" action="call.redo" icon="redo" disable-active-background></forge-toolbar-icon>
        <forge-drag-handle>
            <svg width="27" height="9" viewBox="0 0 27 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="1.5" cy="1.5" r="1.5" fill="black" fill-opacity="0.1"/>
                <circle cx="1.5" cy="7.5" r="1.5" fill="black" fill-opacity="0.1"/>
                <circle cx="9.5" cy="1.5" r="1.5" fill="black" fill-opacity="0.1"/>
                <circle cx="9.5" cy="7.5" r="1.5" fill="black" fill-opacity="0.1"/>
                <circle cx="17.5" cy="1.5" r="1.5" fill="black" fill-opacity="0.1"/>
                <circle cx="17.5" cy="7.5" r="1.5" fill="black" fill-opacity="0.1"/>
                <circle cx="25.5" cy="1.5" r="1.5" fill="black" fill-opacity="0.1"/>
                <circle cx="25.5" cy="7.5" r="1.5" fill="black" fill-opacity="0.1"/>
            </svg>
        </forge-drag-handle>
    </forge-toolbar>
</body>
