<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Web UI - Toolbar Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
<h1>Forge Web UI - Toolbar Demo</h1>

<forge-toolbar direction="vertical" select="laser">
    <forge-toolbar-icon tag="laser" url="/assets/laser.svg"></forge-toolbar-icon>
    <forge-toolbar-icon tag="selector" url="/assets/selector.svg"></forge-toolbar-icon>
    <forge-toolbar-menu tag="curve" url="/assets/pencil.svg" active-url="/assets/pencil_hovered.svg" align="right">
        <forge-toolbar-grid>
            <forge-toolbar-grid-row>
                <forge-toolbar-icon url="/assets/pencil.svg"
                                    active-url="/assets/pencil_hovered.svg"></forge-toolbar-icon>
                <forge-toolbar-icon url="/assets/laser.svg"></forge-toolbar-icon>
            </forge-toolbar-grid-row>
            <forge-toolbar-grid-row>
                <forge-toolbar-icon url="/assets/laser.svg"></forge-toolbar-icon>
                <forge-toolbar-icon url="/assets/pencil.svg"></forge-toolbar-icon>
            </forge-toolbar-grid-row>
        </forge-toolbar-grid>
    </forge-toolbar-menu>
</forge-toolbar>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
